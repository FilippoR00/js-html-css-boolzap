<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" id="root">
        <div class="left-col">
            <div class="top-bar">
                <div class="main-user">
                    <div class="user-logo">
                        <img src="img/avatar_io.jpg" alt="User image">
                    </div>
                    <div>Nome Utente</div>
                </div>
                <div class="control-btn">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="notify-bar">
                <div><i class="fas fa-bell-slash"></i></div>
                <div>
                    <div>Ricevi notifiche di nuovi messaggi</div>
                    <div><a href="#">Attiva notifiche desktop</a></div>
                </div>
            </div>
            <div class="search-bar">
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
            </div>
            <div class="chats-bar">
                <div class="chat active">
                    <div class="user-logo">
                        <img src="img/avatar_1.jpg" alt="User image">
                    </div>
                    <div>Michele</div>
                </div>
                <div class="chat">
                    <div class="user-logo">
                        <img src="img/avatar_2.jpg" alt="User image">
                    </div>
                    <div>Fabio</div>
                </div>
                <div class="chat">
                    <div class="user-logo">
                        <img src="img/avatar_3.jpg" alt="User image">
                    </div>
                    <div>Samuele</div>
                </div>
                <div class="chat">
                    <div class="user-logo">
                        <img src="img/avatar_4.jpg" alt="User image">
                    </div>
                    <div>Luisa</div>
                </div>
            </div>
        </div>
        <div class="right-col">
            <div class="top-bar">
                <div class="chat-user">
                    <div class="user-logo">
                        <img src="img/avatar_1.jpg" alt="User image">
                    </div>
                    <div class="user-info">
                        <div>Michele</div>
                        <div>Ultimo accesso oggi alle</div>
                    </div>
                    
                </div>
                <div class="control-btn">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="message-box">
                <div class="right-msg">
                    <div class="msg">Hai portato a spasso il cane?</div>
                    <div class="date">10/01/2020 15:30:55</div>
                </div>
                <div class="right-msg">
                    <div class="msg">Ricordati di dargli da mangiare</div>
                    <div class="date">10/01/2020 15:50:00</div>
                </div>
                <div class="left-msg">
                    <div class="msg">Tutto fatto!</div>
                    <div class="date">10/01/2020 16:15:22</div>
                </div>
            </div>
            <div class="message-bar">
                <i class="far fa-smile"></i>
                <i class="fas fa-paperclip"></i>
                <div>
                    <input type="text" placeholder="Scrivi un messaggio">
                </div>
                <i class="fas fa-microphone"></i>
            </div>
        </div>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
